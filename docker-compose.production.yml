  #     - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-ChangeThisRootPassword}
  #     - UPLOAD_LIMIT=20M
  #   ports:
  #     - "8081:80"
  #   depends_on:
  #     - mysql
  #   networks:
  #     - phpnuxbill-network

volumes:
  mysql-data:
    driver: local

networks:
  phpnuxbill-network:
    driver: bridge
