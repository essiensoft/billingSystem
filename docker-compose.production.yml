version: '3.8'

services:
  # PHPNuxBill Application
  phpnuxbill:
    image: scorpionkingca/phpnuxbill:latest
    container_name: phpnuxbill-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-phpnuxbill}
      - DB_USER=${DB_USER:-phpnuxbill_user}
      - DB_PASS=${DB_PASS:-ChangeThisPassword}
      - APP_URL=${APP_URL:-https://mulanet.cloud}
      - SERVER_NAME=mulanet.cloud
      - TZ=${TZ:-UTC}
    volumes:
      - phpnuxbill-ui-compiled:/var/www/html/ui/compiled
      - phpnuxbill-ui-cache:/var/www/html/ui/cache
      - phpnuxbill-uploads:/var/www/html/system/uploads
      # SSL certificates (create /opt/mulanet/billingSystem/ssl/ on VPS first)
      - /opt/mulanet/billingSystem/ssl/fullchain.pem:/etc/ssl/certs/mulanet.cloud.crt:ro
      - /opt/mulanet/billingSystem/ssl/privkey.pem:/etc/ssl/private/mulanet.cloud.key:ro
      # config.php and .encryption_key are auto-generated by the container
    depends_on:
      - mysql
    # Removed healthcheck dependency - phpnuxbill will retry connecting
    networks:
      - phpnuxbill-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: phpnuxbill-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-ChangeThisRootPassword}
      - MYSQL_DATABASE=${DB_NAME:-phpnuxbill}
      - MYSQL_USER=${DB_USER:-phpnuxbill_user}
      - MYSQL_PASSWORD=${DB_PASS:-ChangeThisPassword}
      - TZ=${TZ:-UTC}
    volumes:
      - mysql-data:/var/lib/mysql
    # Uncomment to expose MySQL port (not recommended for production)
    # ports:
    #   - "3306:3306"
    networks:
      - phpnuxbill-network
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    command: --default-authentication-plugin=mysql_native_password
  # phpMyAdmin (Optional - for database management)
  # phpmyadmin:
  #   image: phpmyadmin:latest
  #   container_name: phpnuxbill-phpmyadmin
  #   restart: unless-stopped
  #   environment:
  #     - PMA_HOST=mysql
  #     - PMA_PORT=3306
  #     - PMA_USER=root
  #     - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-ChangeThisRootPassword}
  #     - UPLOAD_LIMIT=20M
  #   ports:
  #     - "8081:80"
  #   depends_on:
  #     - mysql
  #   networks:
  #     - phpnuxbill-network

  # FreeRADIUS Server for RADIUS authentication
  # Provides AAA (Authentication, Authorization, Accounting) services
  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: phpnuxbill-freeradius
    restart: unless-stopped
    ports:
      - "1812:1812/udp" # Authentication
      - "1813:1813/udp" # Accounting  
      - "3799:3799/udp" # CoA/Disconnect
    environment:
      - TZ=${TZ:-UTC}
      - DB_USER=${DB_USER:-phpnuxbill_user}
      - DB_PASS=${DB_PASS:-ChangeThisPassword}
      - DB_NAME=${DB_NAME:-phpnuxbill}
      # FreeRADIUS configuration
      - RADIUS_SECRET=${RADIUS_SECRET:-pnb123}
      - RADIUS_CLIENT=${RADIUS_CLIENT:-0.0.0.0/0}
      - RADIUS_LOG_AUTH=${RADIUS_LOG_AUTH:-no}
    volumes:
      # FreeRADIUS configuration files
      - ./freeradius/mods-available/sql:/etc/freeradius/3.0/mods-available/sql:rw
      - ./freeradius/mods-available/sqlcounter:/etc/freeradius/3.0/mods-available/sqlcounter:ro
      - ./freeradius/sites-available/default:/etc/freeradius/3.0/sites-available/default:ro
      - ./freeradius/clients.conf:/etc/freeradius/3.0/clients.conf:ro
      - ./freeradius/mods-config/sql/counter/mysql/:/etc/freeradius/3.0/mods-config/sql/counter/mysql/:ro
      - ./freeradius/configure-freeradius.sh:/docker-entrypoint.d/configure-freeradius.sh:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - phpnuxbill-network
    healthcheck:
      test: [ "CMD-SHELL", "echo 'Message-Authenticator = 0x00' | radclient -t 2 127.0.0.1:1812 status testing123 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Run FreeRADIUS in foreground with debug output initially
    # Change to just "freeradius" for production (less logging)
    command: [ "freeradius", "-X" ]

  # Certbot for SSL Certificate Renewal
  # NOTE: Run setup-ssl.sh ONCE first to obtain initial certificates
  # This container handles automatic renewals only
  certbot:
    image: certbot/certbot:latest
    container_name: phpnuxbill-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /opt/mulanet/billingSystem/ssl:/opt/mulanet/billingSystem/ssl
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet && cp /etc/letsencrypt/live/mulanet.cloud/fullchain.pem /opt/mulanet/billingSystem/ssl/ && cp /etc/letsencrypt/live/mulanet.cloud/privkey.pem /opt/mulanet/billingSystem/ssl/ && chmod 644 /opt/mulanet/billingSystem/ssl/*.pem; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - phpnuxbill-network

  # Cron container for scheduled maintenance tasks
  # Runs various maintenance jobs on a schedule
  cron:
    image: docker:cli
    container_name: phpnuxbill-cron
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ:-UTC}
    entrypoint: |
      /bin/sh -c '
      # Create crontab file
      cat > /etc/crontabs/root << "EOF"
      # PHPNuxBill scheduled tasks
      # Format: minute hour day month weekday command

      # Run PHPNuxBill cron every 5 minutes (radius sync, notifications, etc.)
      */5 * * * * docker exec phpnuxbill-app php /var/www/html/cron.php > /dev/null 2>&1

      # Clean expired sessions daily at 2 AM
      0 2 * * * docker exec phpnuxbill-app php /var/www/html/system/cron/session_cleanup.php > /dev/null 2>&1

      # Clean old logs weekly on Sunday at 3 AM
      0 3 * * 0 docker exec phpnuxbill-app find /var/www/html/system/cache -type f -mtime +7 -delete > /dev/null 2>&1

      # Database optimization weekly on Sunday at 4 AM
      0 4 * * 0 docker exec phpnuxbill-mysql mysqlcheck -o phpnuxbill -u root -p$${MYSQL_ROOT_PASSWORD} > /dev/null 2>&1

      # Backup database daily at 1 AM
      0 1 * * * docker exec phpnuxbill-mysql mysqldump -u root -p$${MYSQL_ROOT_PASSWORD} phpnuxbill | gzip > /backup/phpnuxbill_$$(date +\%Y\%m\%d).sql.gz 2>/dev/null

      # Reload Apache config to pick up new SSL certs (after certbot renewal)
      30 */12 * * * docker exec phpnuxbill-app apache2ctl graceful > /dev/null 2>&1
      EOF

      echo "Cron container started with scheduled tasks"
      crond -f -d 8
      '
    restart: unless-stopped
    depends_on:
      - phpnuxbill
      - mysql
    networks:
      - phpnuxbill-network

volumes:
  mysql-data:
    driver: local
  phpnuxbill-ui-compiled:
    driver: local
  phpnuxbill-ui-cache:
    driver: local
  phpnuxbill-uploads:
    driver: local

networks:
  phpnuxbill-network:
    driver: bridge
