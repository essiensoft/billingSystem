version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mariadb:10.11
    container_name: phpnuxbill-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - phpnuxbill-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHPNuxBill Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phpnuxbill-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      APP_URL: ${APP_URL}
      TZ: ${TZ:-UTC}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - app_uploads:/var/www/html/system/uploads
      - app_compiled:/var/www/html/ui/compiled
      - app_cache:/var/www/html/ui/cache
      - app_logs:/var/log
    networks:
      - phpnuxbill-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  phpnuxbill-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  app_uploads:
    driver: local
  app_compiled:
    driver: local
  app_cache:
    driver: local
  app_logs:
    driver: local
