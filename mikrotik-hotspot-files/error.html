<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Mulanet - Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
            padding: 15px;
            background: #f8d7da;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connection Error</h1>
        <div class="error-message">
            $(error)
        </div>
        <p style="color: #666;">Please try again or contact support if the problem persists.</p>
        <a href="$(link-login-only)" class="btn">Try Again</a>
    </div>
</body>

</html>
