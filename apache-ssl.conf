# SSL Stapling Cache - must be outside VirtualHost
SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"

<VirtualHost *:443>
    ServerName mulanet.cloud
    ServerAlias www.mulanet.cloud
    
    DocumentRoot /var/www/html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/mulanet.cloud.crt
    SSLCertificateKeyFile /etc/ssl/private/mulanet.cloud.key
    
    # Modern SSL Configuration (Mozilla Intermediate)
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # OCSP Stapling (cache defined above)
    SSLUseStapling on
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Additional security
        <FilesMatch "\.(htaccess|htpasswd|ini|log|sh|sql|key)$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
    
    # Enable HTTP/2
    Protocols h2 http/1.1
</VirtualHost>

# Redirect HTTP to HTTPS
<VirtualHost *:80>
    ServerName mulanet.cloud
    ServerAlias www.mulanet.cloud
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/redirect_error.log
    CustomLog ${APACHE_LOG_DIR}/redirect_access.log combined
</VirtualHost>
